<html>
<head>
<title>job seeker application form</title>
</head>

<body>

<table align="center">
<tr>
<th>
<fieldset>

<h3><center><u>JOB APPLICATION FORM</u></center></h3>
<br>
<form>


<!--Personal details!-->

&emsp;&emsp;<label for="photo">Photo</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<input type="file" required>
<br><br>

<label for="fname" >First name:</label>&emsp;&emsp;&emsp;&emsp;&emsp;
<input  id="fname"type="text" name="fname" required> <br>
<br>

<label for="lname">Last Name:</label>&emsp;&emsp;&emsp;&emsp;&emsp;
<input id="lname"type="text" name="lname" required> <br>
<br>

<label for="gender">Gender:<label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
<input type="radio" name="gender" checked id="male" value="Male" required >Male</input>
<input type="radio" name="gender" id="female" value="Female" required>Female</input>
<input type="radio" name="gender" id="others" value="Others" required>Others</input>
<br><br>

<label for="dob">DOB:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
<input type="date" name="dob" id="dob" required>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

<br><br>&emsp;&emsp;&emsp;
<label for="addreess">Address:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;

<textarea rows="4" cols="40" name="address" cols="20" required> </textarea>
<br>
<br>
<!--Personal details!-->



<!--Identification details!-->

&ensp;&ensp;&ensp;
&emsp;<label for="country">Country</label>
<select name="country" id="country" >
<option value="india">INDIA</option>
<option value="oth">OTHERS</option>
</select>
&emsp;

<label for="state">State</label>
<select name="state" id="state" >
<option value="oth">Others</option>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Puducherry">Puducherry</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Odisha">Odisha</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
</select>
<br><br>

<label for="uid_type">UID Type:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<select name="uid_type" id="uid_type">
<option value="adhar">Adhar</option>
<option value="driving_license">Driving License</option>
<option value="pan_card">PAN Card</option>
<option value="passport">Passport</option>
<option value="voter_id">Voter ID</option>
</select>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

<br><br>
<label for="uid_number">UID Number:</label>&emsp;&emsp;&emsp;&ensp;&ensp;
<input type="text" name="uid_number" required>&emsp;
<br><br>&emsp;

<!--Identification details!-->




<!--Educational details!-->

<label for="edu">Education Level:</label>&emsp;&emsp;&ensp;
<select name="edu" id="edu">
<option value="PG">PG</option>
<option value="uG">UG</option>
<option value="+2">+2</option>
<option value="SSLC">SSLC</option> </select>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
<br><br>

<label for="marks_percentage">Percentage of Marks:</label>&emsp;
<input type="number" name="marks_percentage"required>
<br><br>

<!--Educational details!-->




<!--Contact details!-->

<label for="number">Phone Number:</label>&emsp;&emsp;&emsp;&emsp;
<input type="number" id="number" name="number" required>
<br><br>
&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<label for="email">Email ID:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
<input type="email" id="email" name="email" required>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<!--Contact details!-->



<br><br>
&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&emsp;&ensp;
<label for="position">Position For Which You Are Applying For?:</label>&emsp;
<select name="position" id="position">
<option value="CEO">CEO</option>
<option value="CTO">CTO</option>
<option value="HR_MANAGER"> HR MANAGER</option>
<option value="PROJECT_MANGER">PROJECT MANAGER</option>
<option value="SOFTWARE_ENGINEER">SOFTWARE ENGINEER </option>
<option value="UI_UX">UI/UX DESGINER</option>
<option value="SOFTWARE_TESTER">SOFTWARE TESTER </option>
<option value="TEAM_LEAD"> TEAM LEAD</option>
</select>

<br>
<br>
<input type="submit" id="submit" value="submit">
<input type="reset" id="reset" value="reset">

</th>
</tr>
</table>

</fieldset>

</body>
</html>
